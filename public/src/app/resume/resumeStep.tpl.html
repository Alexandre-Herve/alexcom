<div class="row">
  <div class="col-md-6 col-sm-8">
    <div class="lead">{{ step.title }} <small>@{{ step.institution }}</small></div>
    <div class="description" ng-show="step.description.length">
      {{ step.description }}
    </div>
    <div class="highlight" ng-show="step.highlight">
      {{ step.highlight }}
    </div>
  </div>
</div>
